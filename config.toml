baseURL = 'https://hotpotcookie.github.io/'
languageCode = 'en-us'
title = 'hotpotcookie ʕ •ᴥ•ʔ'
theme = 'hugo-book'

disablePathToLower = true
enableGitInfo = true

[params]
  BookTheme = 'dark'
  BookSearch = true
  BookRepo = 'https://github.com/hotpotcookie/hotpotcookie.github.io' 
  BookDateFormat = '02-01-2006'  
  favicon = '/favicon.png'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'dracula'
    tabWidth = 4